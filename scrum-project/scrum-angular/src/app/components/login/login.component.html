<mat-card>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <mat-label>Login</mat-label>
        <input matInput type="text" formControlName="username" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Senha</mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>

      <mat-dialog-actions align="end" class="user-story-form-actions">
        <button mat-fab extended class="save-button" (click)="login()">
          Enviar
        </button>
      </mat-dialog-actions>
    </form>
  </mat-card-content>
</mat-card>
>
