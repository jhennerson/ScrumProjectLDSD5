<div class="login-content">
  <mat-card>
    <mat-toolbar color="primary">{{
      loginCard ? "Logar" : "Cadastrar"
    }}</mat-toolbar>
    <mat-card-content>
      <form [formGroup]="loginForm" *ngIf="loginCard" (ngSubmit)="login()">
        <mat-form-field class="full-width-input">
          <mat-label>Usuário</mat-label>
          <input matInput type="text" formControlName="username" />
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>

        <button
          mat-fab
          extended
          class="login-button"
          color="primary"
          type="submit"
        >
          Entrar
        </button>
      </form>

      <form [formGroup]="signupForm" *ngIf="!loginCard" (ngSubmit)="register()">
        <mat-form-field class="full-width-input">
          <mat-label>Usuário</mat-label>
          <input matInput type="text" formControlName="username" />
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <mat-label>E-mail</mat-label>
          <input matInput type="email" formControlName="email" />
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>

        <button
          mat-fab
          extended
          class="login-button"
          color="primary"
          type="submit"
        >
          Enviar
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <div>
        <span>{{
          loginCard ? "Ainda não possui cadastro?" : "Já é cadastrado?"
        }}</span>
        <span class="form-change" (click)="loginCard = !loginCard">{{
          loginCard ? " cadastre-se" : " entrar"
        }}</span>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
